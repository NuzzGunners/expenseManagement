<ion-header>

  <ion-navbar>
    <ion-title>Transactions</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="list-avatar-page">

  <ion-list *ngFor="let group of expenses.slice().reverse() | groups">

    <ion-list-header>{{group.name}}</ion-list-header>

    <ion-item *ngFor="let item of group.subItems">
      <ion-avatar item-start>
        <ion-icon *ngIf="item.transType == 1" name="arrow-round-up" class="iconsIn"></ion-icon>
        <ion-icon *ngIf="item.transType == 2" name="arrow-round-down" class="iconsOut"></ion-icon>
      </ion-avatar>
      <h2>{{item.transAmt}}</h2>
      <p>{{item.transDetail}}</p>
      <ion-note item-end>{{item.transDate | date:'HH:mm'}}</ion-note>
      <button ion-button clear item-end (click)="itemSelected(item)"><ion-icon name="create"></ion-icon></button>
      <button ion-button clear item-end (click)="remove(item)"><ion-icon name="trash"></ion-icon></button>
    </ion-item>

  </ion-list>

</ion-content>
